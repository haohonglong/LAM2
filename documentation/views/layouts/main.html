<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{#title#}</title>
    <script type="text/javascript">
        
        LAM.run(function(){
            'use strict';
            var System = this;
            

            System.Loader
                .load({
                    'baseUrl':System.PLUGINS,
                    'suffix':'.css',
                    'rel':'stylesheet',
                    'css':[
                        '/bootstrap/bootstrap'
                    ]
                })
                .load({
                    'baseUrl':System.COMMON,
                    'suffix':'.css',
                    'rel':'stylesheet',
                    'css':[
                        '/css/lib/global'
                    ]
                })
                .load({
                    'baseUrl':System.CSS,
                    'suffix':'.css',
                    'rel':'stylesheet',
                    'css':[
                        '/lib'
                    ]
                })




                .print();

            System
                    .import(['/Tab.class'],System.classPath);


        });



    </script>



</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a data-var="tpl" id="title" href="{#VIEWS#}/index.html">首页</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <#include file="{#LAM.VIEWS#}/inc_menu.html" />
        </div>
        <div id="content" class="col-md-9">
            {#content#}
        </div>
    </div>

</div>


</body>


<script type="text/javascript">
   LAMJS.run([LAM,jQuery],function(LAM,$){
        'use strict';
        var System=this;


       $(function(){

           $('.list-group [data-url]').hover(function(){
               $(this).addClass('hover');
           },function(){
               $(this).removeClass('hover');
           });
           new System.Tab({
               'list':'.list-group .list-group-item',
               'event':{'click':''},
               'or':true,
               'on':'on',
               'fn':function(){
                   $(this).next().toggle();

               }
           }).run();



       })


    });
</script>
</html>
