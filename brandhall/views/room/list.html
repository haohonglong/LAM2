<script type="text/javascript">
    LAM.TITLE= "案例列表";
    LAM.wait(function() {
        'use strict';
        var System = this;
        System.Html.include($('include'));
        var tools = new System.Tools();

        $(function(){

            $('.js_sectionBoxA13 a').bind('click',function(event){
                switch($(event.target).attr('class')){
                    case 'i-1'	:
                        tools.move_next_prev_first_last({
                            '$event'  :$(event.target),
                            'parent': '.sectionBox-A10',
                            'chose':  'first'
                        });
                        break;
                    case 'i-2'	:
                        tools.move_next_prev_first_last({
                            '$event'  :$(event.target),
                            'parent': '.sectionBox-A10',
                            'chose':  'prev'
                        });
                        break;
                    case 'i-3':
                        tools.move_next_prev_first_last({
                            '$event'  :$(event.target),
                            'parent': '.sectionBox-A10',
                            'chose':  'next'
                        });
                        break;
                    case 'i-4'	:
                        tools.move_next_prev_first_last({
                            '$event'  :$(event.target),
                            'parent': '.sectionBox-A10',
                            'chose':  'last'
                        });
                        break;

                    default:
                        alert("Error");
                }
            });
        });
    });

</script>
