
<ul class="list sectionFloat clearfix">
	<li class="cur">111</li>
	<li>222</li>
	<li>333</li>
</ul>
<div class="block">11111</div>
<div class="block hide">22222</div>
<div class="block hide">33333</div>

<script type="text/javascript">

	window[GRN_LHH].main(function(){
		'use strict';
		var System=this;

		System.import([
			'/Tab.class'
		],System.classPath);

	});



</script>

<script type="text/javascript">

	window[GRN_LHH].run(function(){
		'use strict';
		var System=this;


		$(function(){
			System.wait(function(){
				new System.Tab({
					'list':$('.list li'),
					'event':'click',
					'hover':false,
					'or':true,
					'class':'cur',
					'block':$('.block'),
					'fn':function(obj){
						var index=obj.this_index;
						obj.current.block.hide();
						obj.current.block.eq(index).show();

					}
				}).run();
			});






		});


	});

</script>
