<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选项卡实例</title>

	<script type="text/javascript">
		LAMJS.run(function() {
			'use strict';
			var System = this;
			System.use();
			System.Loadcommon.
					load({
						'baseUrl':System.ROOT,
						'suffix':'.css',
						'rel':'stylesheet',
						'css':[
							'/common/plugins/bootstrap/bootstrap',
							'/common/css/lib/lib'
						]
					})
					.print();


			System.import([
				 '/Tools.class'
				,'/base/Base64.class'
			],System.classPath);
		});




</script>






</head>

<body class="container">
<form class="form-horizontal">
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10" placeholder-warp="">
			<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
			<div class="__i__placeholder" placeholder-input="">请填写Email</div>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10" placeholder-warp="">
			<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
			<div class="__i__placeholder" placeholder-input="">请填写Password</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox"> Remember me
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10" placeholder-warp="">
			<textarea class="form-control" rows="3"></textarea>
			<div class="__i__placeholder" placeholder-input="">请填写备注</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Sign in</button>
		</div>
	</div>
</form>

</body>
<script type="text/javascript">

	LAMJS.run(function(){
		'use strict';
		var System=this;
		var tool = new System.Tools();
		$(function(){
			$('.form-control').each(function(){
				tool.placeholder({
					'input':this,
					'placeholder': '[placeholder-input]'
				});
			});






		});


	});

	(function(){
		var a_idx = 0;
		$("body").click(function(e) {
			var a = new Array("富强","民主","文明","和谐","自由","平等","公正","法治","爱国","敬业","诚信","友善");
			var $i = $("<span/>").text(a[a_idx]);
			a_idx = (a_idx + 1) % a.length;
			var x = e.pageX
					, y = e.pageY;
			$i.css({
				"z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
				"top": y - 20,
				"left": x,
				"position": "absolute",
				"font-weight": "bold",
				"color": "#ff6651"
			});
			$("body").append($i);
			$i.animate({
				"top": y - 180,
				"opacity": 0
			}, 1500, function() {
				$i.remove();
			});
		});
	})();

</script>
</html>
