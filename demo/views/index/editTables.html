<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta name="description" content="overview & stats"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript">
        LAMJS.run(function(){
            'use strict';
            var System=this;
            System.use();

            System.import([
                '/EditTables.class'
            ],System.classPath);
        });
    </script>


    <style type="text/css">
        body,div,p,ul,li,font,span,td,th{
            font-size:10pt;
            line-height:155%;
        }
        table{
            border-top-width: 1px;
            border-right-width: 1px;
            border-bottom-width: 0px;
            border-left-width: 1px;
            border-top-style: solid;
            border-right-style: solid;
            border-bottom-style: none;
            border-left-style: solid;
            border-top-color: #CCCCCC;
            border-right-color: #CCCCCC;
            border-bottom-color: #CCCCCC;
            border-left-color: #CCCCCC;
        }
        td{
            border-bottom-width: 1px;
            border-bottom-style: solid;
            border-bottom-color: #CCCCCC;
        }
        .EditCell_input-text {
            width: 90%;
            border:1px solid #0099CC;
        }
        .EditCell_DropDownList {
            width: 90%;
        }
    </style>



</head>
<body>
<form id="form1" name="form1" method="post" action="">
    <h3>可编辑的表格</h3>
    <table width="698" border="0" cellpadding="0" cellspacing="0" id="tabProduct">
        <tr>
            <td width="32" align="center" bgcolor="#EFEFEF" name="Num"><input type="checkbox" name="checkbox" value="checkbox" /></td>
            <td width="186" bgcolor="#EFEFEF" Name="Num" edit-type="input-text">序号</td>
            <td width="152" bgcolor="#EFEFEF" Name="ProductName" edit-type="select" data-items="{text:'A',value:'a'},{text:'B',value:'b'},{text:'C',value:'c'},{text:'D',value:'d'}">商品名称</td>
            <td width="103" bgcolor="#EFEFEF" Name="Amount" edit-type="input-text">数量</td>
            <td width="103" bgcolor="#EFEFEF" Name="Price" edit-type="input-text">单价</td>
            <td width="120" bgcolor="#EFEFEF" Name="SumMoney" Expression="Amount*Price" Format="#,###.00">合计</td>
        </tr>
        <tr>
            <td align="center" bgcolor="#FFFFFF"><input type="checkbox" name="checkbox2" value="checkbox" /></td>
            <td bgcolor="#FFFFFF">1</td>
            <td bgcolor="#FFFFFF" Value="c">C</td>
            <td bgcolor="#FFFFFF">0</td>
            <td bgcolor="#FFFFFF">0</td>
            <td bgcolor="#FFFFFF">0</td>
        </tr>
        <tr>
            <td align="center" bgcolor="#FFFFFF"><input type="checkbox" name="checkbox22" value="checkbox" /></td>
            <td bgcolor="#FFFFFF">2</td>
            <td bgcolor="#FFFFFF" value="d">D</td>
            <td bgcolor="#FFFFFF">0</td>
            <td bgcolor="#FFFFFF">0</td>
            <td bgcolor="#FFFFFF">0</td>
        </tr>
    </table>

    <br />
    <input type="button" name="Submit" data-input="add" value="新增"  />
    <input type="button" name="Submit2" data-input="del" value="删除"  />
    <input type="button" name="Submit22" data-input="reset" value="重置"  />
    <input type="submit" name="Submit3"  data-input="submit" value="提交" />
</form>

<script type="text/javascript">


    LAMJS.run(function(){
        'use strict';
        var System=this;

        new System.EditTables( document.getElementById("tabProduct"));







    });
</script>

</body>
</html>
