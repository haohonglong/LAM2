<plate>
	<ul class="list sectionFloat clearfix">
		<li class="cur">111</li>
		<li>222</li>
		<li>333</li>
	</ul>
	<div class="block">{{D.content}}</div>
	<div class="block hide">22222</div>
	<div class="block hide">33333</div>
</plate>

<script type="text/javascript">
	LAMJS.run(function() {
		'use strict';
		var System=this;

		System.import([
			'/Tab.class'
		],System.classPath);
	});
</script>

<script type="text/javascript">

    LAMJS.run(function() {
        'use strict';
        var System = this;
        var $plate = $('plate');
        var content  = new System.Template().find($plate.html(),{
            'ROOT':System.ROOT,
            'D':{
                'title':'你好，世界！',
                'content':'this is include'
            }
        });

        $plate.after(content).remove();

    });

	LAMJS.wait(function() {
		'use strict';
		var System=this;

		new System.Tab({
			'list':'.list li',
			'event':{'hover':'cur'},
			'block':$('.block'),
			'fn':function(obj){
				var index=obj.this_index;
				obj.current.block.hide();
				obj.current.block.eq(index).show();

			}
		}).run();
	},50);
</script>
